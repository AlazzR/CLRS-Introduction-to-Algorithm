<!DOCTYPE html>
<html lang="html">
    <head>
        <title>Rashid's Book Store</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load crispy_forms_tags %}
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <!-- Bootstrap v5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'bookshelf/base.css' %}"/>
        <script type="text/javascript" src="{% static 'bookshelf/base.js' %}"></script>
        <script>
          var isUser = "{{ isUser }}";
          console.log('333', isUser)
        </script>
        {% block head %}
        {% endblock %}
    </head>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}"><i class="fas fa-home"></i></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Recently Visited
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% block navDropdown %}
                    {% endblock%}
                  </ul>
                </li>
            </ul>
            <div class="row">
              <div class='col'>
                  <button class="btn btn-light" id='login'>Login</button>
                  <div class="sign-in disable">
                    <form class="container-md border-dark bg-light" method="POST" action="{% url 'login' %}">
                      {% csrf_token %}
                      {{ form|crispy }}
                      <button type="submit" id='login-submit' class="btn btn-success">Submit</button>
                    </form>
                  </div>
              </div>
              <div class="col"> 
                  <button class="btn btn-danger" id='logout'>logout</button>
                  <div class="sign-in disable">
                    <h1>Username: {{ user }}</h1>
                    <form class="container-md border-dark bg-light" method="POST" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <button type="submit" id='login-submit' class="btn btn-danger" >Press to logout</button>
                    </form>
                  </div>
              </div>
            </div>
        </div>
      </nav>
    <body>
        {% block body %}
        {% endblock %}
    </body>
    <footer>
      <div class="container-fluid p-3 my-3 bg-dark text-white">
        <div>
          <!-- <button type="button" class="footer-button btn btn-dark border" onclick="">Dark</button> -->
        </div>
      </div>
    </footer>
</html>
